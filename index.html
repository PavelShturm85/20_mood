<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <title>Настроение</title>
  <!-- Bootstrap -->
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' type='text/css' media='all'>
  <script>
    function myFunction() {

      var phrase = ['Кукурузные хлопья - теперь без асбеста!',
                    'Собираюсь жить вечно, пока всё идёт нормально',
                    "Вывеска над кафе — '\u003cМы открылись\u003e'. Что-то не так. Где же '\u003c/Мы открылись\u003e'?",
                    'Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12',
                    "Качки как windows - жрут ресурсы, тупят, и любят спящий режим.",
                    "В деревне программистом называют того, кто умеет включать компьютер.",
                    "Программист решил занять у друга 1000 рублей, но для ровного счёта занял 1024.",
                    "В этой версии программы исправлены старые баги и добавлены новые.",
                    "В этом сезоне среди программистов популярны красные рубашки под цвет глаз.",
                    "Родившихся в семье китайских программистов двойняшек назвали Вай и Фай.",];
      var amount = phrase.length-1;
      var a = Math.round(Math.random()*amount);
      document.getElementById("demo").innerHTML = phrase[a];
}
  </script>
</head>
<body onload="myFunction()">
  <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 panel panel-primary">
          <div id="content" class="panel-body text-center lead"><p id="demo"></p></div>
          <br>
          <div id="footer" class="panel-footer"></div>
          <br>
       </div>
       <div class="col-sm-1"></div>
      </div>

  </body>
</html>
